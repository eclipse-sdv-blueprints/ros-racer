services:
  sim:
    build: ./
    volumes: 
      - .:/sim_ws/src/f1tenth_gym_ros
    environment:
      - DISPLAY=novnc:0.0
    networks:
      - x11
    stdin_open: true
    tty: true 
  novnc:  
    image: theasp/novnc:latest
    environment:
      - DISPLAY=${DISPLAY}
      - DISPLAY_WIDTH=1280
      - DISPLAY_HEIGHT=720
    ports:
      - "8080:8080"
    networks:
      - x11
networks:
  x11:
